version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/databridge-airflow
permissions:
  - object: /
    pattern: '**'
    owner: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      runas: ubuntu
  AfterInstall:
    - location: scripts/deploy.sh
      runas: ubuntu